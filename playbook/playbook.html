<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Notification Playbook</title>
  </head>
  <body>
    <div id="playbook">
      <h2>Electron Notification Playbook</h2>
      <section class="sample">
        <div class="talk">
          <h3>Simple Example</h3>
          <p>The minimum requirements.</p>
          <button for="simple">Try it!</button>
        </div>
        <div class="code">
          <textarea id="simple">
const ipcRenderer = window.electron.ipcRenderer;
const random = Math.round(Math.random() * 100);
ipcRenderer.send('notifier.notify', {
  title: '[A.F.C]提醒您',
  body: '持续工作了100分钟' + random,
  icon: 'icon.png',
  duration: 300000,
  silent: false,
});
          </textarea>
        </div>
      </section>
      <section class="sample">
        <div class="talk">
          <h3>Full options</h3>
          <p>Shows you the full array of options you can use.</p>
          <button for="full">Try it!</button>
        </div>
        <div class="code">
          <textarea id="full">
const ipcRenderer = window.electron.ipcRenderer;
const random = Math.round(Math.random() * 100);
ipcRenderer.send('notifier.notify', {
  title: '[A.F.C]提醒您',
  body: '持续工作了200分钟' + random,
  icon: 'https://nos.netease.com/ysf/b05c70fca471eabbdccfed6f73e424e7.png',
  duration: 3000,
  silent: true,
});
          </textarea>
        </div>
      </section>
      <section class="sample">
        <div class="talk">
          <h3>Beep</h3>
          <p></p>
          <button for="beep">Try it!</button>
        </div>
        <div class="code">
          <textarea id="beep">
const ipcRenderer = window.electron.ipcRenderer;
ipcRenderer.send('notifier.beep');
          </textarea>
        </div>
      </section>
      
    </div>

  </body>
</html>
